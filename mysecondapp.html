<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Essentials Mockup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background: #007bff;
      color: white;
      padding: 40px;
      text-align: center;
    }
    .hero button {
      background-color: yellow;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .sections {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 15px;
      width: 30%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Need Everyday Essentials?</h1>
    <p>It's fast on Prime</p>
    <button>Join Prime</button>
  </div>

  <div class="sections">
    <div class="box">
      <h3>Top Offers</h3>
      <p>20% off | Limited time deal</p>
      <p>36% off | Limited time deal</p>
    </div>
    <div class="box">
      <h3>Garden Essentials</h3>
      <p>Furniture</p>
      <p>Gardening</p>
    </div>
    <div class="box">
      <h3>Popular Categories</h3>
      <p>Grocery</p>
      <p>Home Storage</p>
    </div>
  </div>

</body>
</html>
